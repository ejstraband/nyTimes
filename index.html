<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>

	<div id="iMain" class="cMain">

		<!--Header information -->
		<div id="iHeader" class="cHeader card">
			<h2 class="card-header">NY Times</h2>
			<div>
				<h4 class="card-title">use the button!</h4>
				<p> USE THE BUTTON!!</p>
				<a href="#" class="btn btn-primary">Go Somewhere!!</a>
			</div>
		</div>

		<!-- May be used at a later date-->
		<div id="iHidShowBtn" class="cHidShowBtn">
			<button>Button</button>
		</div>
			
		<div id="iSearchPocket" class="cSearchPocket">
			<form>
				<div id="iSearchFrame" class="cSearchFrame">
					<!-- Search Form -->
					<label for="inputSearch">Search Term</label>
					<input type="tSearchTerm" class="cSearch" placeholder="Search Here"></input>
					
					<div id="iNumOfRecords" class="cSearch">
						<select class="form-control" id="iNumOfRecords" name="NumORecords">
							<option value="1">1</option>
							<option value="3">3</option>
							<option value="5">5</option>
							<option value="10">10</option>
						</select>
					</div>
					
					<label for="StartYr">Start Year</label>
					<input type="tStartYr" class="cStartYr" placeholder="Enter Start Year" id="iStartYr"></input>

					<label id="iEndYr" class="EndYr">End Year</label>
					<input type="tEndYr" class="cEndYr" placeholder="Enter End Year" id="iEndYr">
				</div>

				<div id="iPrfmSearch" class="cPrfmSearch">
					<button>Perform Search</button>
				</div>
				<div id="iClrSearch" class="cClrSearch">
					<button>Clear Search</button>
				</div>
			</form>
		</div>

		<div id="iResults" class="cResults">
			stuff
		</div>

	</div>



		<!-- Link to my jQuery information -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Link for Javascripting information - This is also where my 
		jQuery info is stored-->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
